<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CITISTEK – logo/icon ideas (Stop font)</title>
  <style>
    /* Stop font – same as main project (App.css). Path to your Stop-FontZillion font. */
    @font-face {
      font-family: 'Stop';
      src: url('../Stop-FontZillion/Fonts/stop.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #E10600;
      font-family: 'Stop', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 3rem;
    }

    h1 {
      font-size: 1rem;
      font-weight: normal;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(225, 6, 0, 0.6);
      margin: 0;
    }

    .set {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: center;
      gap: 2rem 3rem;
    }

    .option {
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .set + .set { border-top: 1px solid rgba(225, 6, 0, 0.2); padding-top: 3rem; }
  </style>
</head>
<body>
